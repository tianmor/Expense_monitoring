<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Monitoring System</title>
  <link rel="stylesheet" href="style.css" />

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Monitoring System</h1>

    <div class="form">
      <h3>Add Expense</h3>
      <input id="categoryInput" placeholder="Category (e.g. Food)" />
      <input id="amountInput" type="number" placeholder="Amount" />
      <input id="descInput" placeholder="Description" />
      <input id="dateInput" type="date" />
      <button id="submitButton" onclick="submitExpense()">Add Expense</button>
    </div>

    <h3>Expenses List</h3>
    <ul id="expenseList"></ul>
  </div>

  <script>
    var api = "http://localhost:3000/expenses";
    var editingId = null;

    // Load all expenses
    function getExpenses() {
      fetch(api)
        .then((res) => res.json())
        .then((data) => {
          var list = document.getElementById("expenseList");
          list.innerHTML = "";

          data.forEach((exp) => {
            const formattedDate = new Date(exp.date)
              .toISOString()
              .split("T")[0];

            var li = document.createElement("li");

            li.innerHTML = `
              <span>
                <strong>${exp.category}</strong> - â‚±${exp.amount}
                <em>(${formattedDate})</em> : ${exp.description}
              </span>

              <div class="actions">
                <button class="update" onclick="editExpense(${exp.id})">Update</button>
                <button class="delete" onclick="deleteExpense(${exp.id})">Delete</button>
              </div>
            `;

            list.appendChild(li);
          });
        });
    }

    // Add or update expense
    function submitExpense() {
      var category = document.getElementById("categoryInput").value.trim();
      var amount = document.getElementById("amountInput").value.trim();
      var description = document.getElementById("descInput").value.trim();
      var date = document.getElementById("dateInput").value;

      if (!category || !amount || !date) {
        Swal.fire("Missing Fields", "Please fill all required fields.", "warning");
        return;
      }

      if (editingId) {
        // Update existing expense
        fetch(api + "/" + editingId, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ category, amount, description, date }),
        }).then(() => {
          Swal.fire("Updated!", "Expense updated successfully.", "success");
          getExpenses();
          clearForm();
        });
      } else {
        // Add new expense
        fetch(api, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ category, amount, description, date }),
        }).then(() => {
          Swal.fire("Added!", "New expense added.", "success");
          getExpenses();
          clearForm();
        });
      }
    }

    // Load selected expense into the form
    function editExpense(id) {
      fetch(api + "/" + id)
        .then((res) => res.json())
        .then((exp) => {
          document.getElementById("categoryInput").value = exp.category;
          document.getElementById("amountInput").value = exp.amount;
          document.getElementById("descInput").value = exp.description;
          document.getElementById("dateInput").value = new Date(exp.date)
            .toISOString()
            .split("T")[0];

          editingId = id;
          document.getElementById("submitButton").innerText = "Update Expense";
        });
    }

    // Delete with SweetAlert2
    function deleteExpense(id) {
      Swal.fire({
        title: "Are you sure?",
        text: "This expense will be permanently deleted.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, delete it!",
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(api + "/" + id, { method: "DELETE" }).then(() => {
            Swal.fire("Deleted!", "The expense has been removed.", "success");
            getExpenses();
          });
        }
      });
    }

    // Reset form
    function clearForm() {
      document.getElementById("categoryInput").value = "";
      document.getElementById("amountInput").value = "";
      document.getElementById("descInput").value = "";
      document.getElementById("dateInput").value = "";
      editingId = null;
      document.getElementById("submitButton").innerText = "Add Expense";
    }

    getExpenses();
  </script>
</body>
</html>
